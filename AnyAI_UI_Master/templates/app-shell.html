<title>アプリテンプレート — AnyAI UI Kit</title>

<link rel="stylesheet" href="../core/anyai.tokens.css">
<link rel="stylesheet" href="../core/anyai.components.css">
<link rel="stylesheet" href="../core/anyai.utilities.css">
<script defer src="../core/anyai.js"></script>
<style>
  .page { padding-bottom: var(--anyai-space-10); }
  .logo-inline { height: 28px; vertical-align: middle; }
</style>
</head>

<body>
<header class="anyai-header">
  <a class="brand" href="../index.html" aria-label="AnyAI ホーム">
    <img src="../assets/AnyAI_logo.png" alt="AnyAI ロゴ">
    <span>AnyAI</span>
  </a>
  <nav class="nav">
    <a href="../docs/components.html" >コンポーネント</a>
    <a href="../docs/patterns.html" >パターン</a>
    <a href="../templates/app-shell.html" style="font-weight:700;">テンプレート</a>
    <button class="btn btn-ghost" data-action="toggle-theme" title="ライト/ダーク切替">テーマ</button>
  </nav>
</header>

<main class="page">
  <div class="anyai-app">
    <aside class="anyai-sidebar">
      <div class="section">
        <h3>ナビゲーション</h3>
        <a href="app-shell.html">ダッシュボード</a>
        <a href="tables.html">データ一覧</a>
        <a href="forms.html">作成フォーム</a>
        <a href="auth.html">認証</a>
        <a href="empty-loading-error.html">状態（空/ロード/エラー）</a>
      </div>
      <div class="section">
        <h3>設定</h3>
        <a href="#">プロフィール</a>
        <a href="#">通知</a>
        <a href="#">組織</a>
      </div>
    </aside>
    <section class="anyai-content">
      <div class="row mb-5">
        <h1 class="mb-0">ダッシュボード</h1>
        <div class="right">
          <button class="btn btn-outline" data-action="toggle-theme">テーマ</button>
          <button class="btn btn-primary">新規作成</button>
        </div>
      </div>

      <div class="grid grid-3">
        <div class="card"><div class="card-body">
          <div class="text-subtle">本日の処理数</div>
          <div style="font-size:34px; font-weight:700;">1,284</div>
        </div></div>
        <div class="card"><div class="card-body">
          <div class="text-subtle">失敗率</div>
          <div style="font-size:34px; font-weight:700;">0.27%</div>
        </div></div>
        <div class="card"><div class="card-body">
          <div class="text-subtle">アクティブユーザー</div>
          <div style="font-size:34px; font-weight:700;">5,412</div>
        </div></div>
      </div>

      <div class="card mt-5">
        <div class="card-header row">
          <strong>最近のアクティビティ</strong>
          <div class="right row">
            <input class="input" placeholder="検索…">
            <button class="btn btn-outline">フィルタ</button>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead><tr><th>ID</th><th>タイプ</th><th>状態</th><th>更新</th></tr></thead>
            <tbody>
              <tr><td>#A1021</td><td>インポート</td><td><span class="badge"><span class="badge-dot"></span> 進行中</span></td><td>10分前</td></tr>
              <tr><td>#A1019</td><td>エクスポート</td><td><span class="badge">完了</span></td><td>2時間前</td></tr>
              <tr><td>#A1018</td><td>同期</td><td><span class="badge">失敗</span></td><td>3時間前</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </section>
  </div>
</main>

<footer class="anyai-footer">
  <div class="container">
    <div class="row">
      <div>© AnyAI UI Kit</div>
      <div class="right text-subtle">v1.0 — 軽量・ビルドレス</div>
    </div>
  </div>
</footer>

</html>

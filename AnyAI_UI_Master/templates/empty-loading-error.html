<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light dark">
<link rel="icon" href="../assets/AnyAI_icon.png">
<title>状態テンプレート — AnyAI UI Kit</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- 依存はゼロでも動作、オンライン時に日本語可読性を向上 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../core/anyai.tokens.css">
<link rel="stylesheet" href="../core/anyai.components.css">
<link rel="stylesheet" href="../core/anyai.utilities.css">
<script defer src="../core/anyai.js"></script>
<style>
  .page { padding-bottom: var(--anyai-space-10); }
  .logo-inline { height: 28px; vertical-align: middle; }
</style>
</head>

<body>
<header class="anyai-header">
  <a class="brand" href="../index.html" aria-label="AnyAI ホーム">
    <img src="../assets/AnyAI_logo.png" alt="AnyAI ロゴ">
    <span>AnyAI</span>
  </a>
  <nav class="nav">
    <a href="../docs/components.html" >コンポーネント</a>
    <a href="../docs/patterns.html" >パターン</a>
    <a href="../templates/app-shell.html" style="font-weight:700;">テンプレート</a>
    <button class="btn btn-ghost" data-action="toggle-theme" title="ライト/ダーク切替">テーマ</button>
  </nav>
</header>

<main class="page container">
  <div class="grid grid-3">
    <div class="card"><div class="card-body">
      <h3>空状態</h3>
      <p class="text-subtle">まだ項目がありません。まずは新規作成しましょう。</p>
      <button class="btn btn-primary">新規作成</button>
    </div></div>
    <div class="card"><div class="card-body">
      <h3>ロード中</h3>
      <div class="stack">
        <div class="skeleton" style="height:24px;width:50%"></div>
        <div class="skeleton" style="height:14px;width:70%"></div>
        <div class="skeleton" style="height:14px;width:60%"></div>
      </div>
    </div></div>
    <div class="card"><div class="card-body">
      <h3>エラー</h3>
      <div class="alert error"><div>⛔</div><div>データの読み込みに失敗しました。再試行してください。</div><button class="btn btn-ghost">再試行</button></div>
    </div></div>
  </div>
</main>

<footer class="anyai-footer">
  <div class="container">
    <div class="row">
      <div>© AnyAI UI Kit</div>
      <div class="right text-subtle">v1.0 — 軽量・ビルドレス</div>
    </div>
  </div>
</footer>
</body>
</html>
